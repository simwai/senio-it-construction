<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senio-IT - Im Aufbau</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Senio-IT">
  <meta name="application-name" content="Senio-IT">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'paynes-gray': '#5d737e',
            'verdigris': '#64b6ac',
            'celeste': '#c0fdfb',
            'mint-green': '#daffef',
            'baby-powder': '#fcfffd'
          },
          fontFamily: {
            montserrat: ['Montserrat', 'sans-serif'],
            roboto: ['Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    #logo {
      max-width: 100%;
      height: 140px;
      max-height: 300px;
    }

    .icon {
      max-width: 100%;
      height: 26px;
      max-height: 300px;
    }
  </style>
</head>

<body class="flex w-full h-full justify-center align-center bg-verdigris text-paynes-gray">
  <div id="particles-js" class="w-full h-screen"></div>
  <div class="absolute shadow-md rounded p-8 m-8 md:m-16 flex flex-col bg-white">
    <div class="flex flex-row align-center justify-center pb-6 animate__animated animate__fadeIn">
      <img id="logo" alt="senio-it-logo" src="./assets/senio-it-logo.svg" class="logo-animation" />
    </div>
    <div class="flex flex-row font-roboto text-lg hyphens-auto pb-4 text-center align-center justify-center">
      Diese
      Website befindet
      sich momentan im Aufbau.<br />Bitte kommen Sie später wieder vorbei!
    </div>
    <div class="flex flex-row font-semibold font-roboto text-lg hyphens-auto justify-center align-center pb-4">
      Ihr Weg zum Rundum-sorglos-Paket für PC, Handy etc. in Vorarlberg.
    </div>
    <div class="flex flex-col sm:flex-row font-roboto text-lg justify-center align-center break-normal hyphens-none">
      <div class="flex flex-row justify-center align center pr-2">
        <img alt="email" src="./assets/email.svg" class="icon logo-animation pr-1" />
        <div>contact@senio-it.at</div>
      </div>
      <div class="flex flex-row justify-center align center ">
        <img alt="phone" src="./assets/phone.svg" class="icon logo-animation pr-1" />
        <div>+43 664 7397 8522</div>
      </div>
    </div>
  </div>

  <script>
    particlesJS('particles-js',
      {
        "particles": {
          "number": {
            "value": 50,
            "density": {
              "enable": true,
              "value_area": 5000
            }
          },
          "color": {
            "value": "#5d737e"
          },
          "shape": {
            "type": "image",
            "image": {
              "src": "assets/pure-senio-it-logo.png"
            }
          },
          "opacity": {
            "value": 0.17592962814874025,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 22,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": false,
            "distance": 200,
            "color": "#daffef",
            "opacity": 0.6,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "top",
            "random": false,
            "straight": true,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "window",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 200,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 1
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
  </script>
</body>

</html>
