<head>

  <title>Senio IT - Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Import fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --paynes-gray: #5d737e;
      --verdigris: #64b6ac;
      --celeste: #c0fdfb;
      --mint-green: #daffef;
      --baby-powder: #fcfffd;
    }

    body {
      background-color: var(--verdigris);
      color: var(--paynes-gray);
    }

    h1 {
      color: var(--verdigris);
    }

    .responsive-image {
      max-width: 100%;
      height: 140px;
      max-height 300px;
    }

    /* Montserrat font for header */
    .header-font {
      font-family: 'Montserrat', sans-serif;
    }

    /* Roboto font for content */
    .content-font {
      font-family: 'Roboto', sans-serif;
    }

    /* Keyframe for fade up animation */
    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Apply animation to logo */
    .logo-animation {
      animation: fade-up 1s ease-in-out both;
    }
  </style>
</head>

<body class="flex w-full h-full justify-center align-center">
